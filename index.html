<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de LED</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="register-container">
        <h2>Cadastre a Senha</h2>
        <div class="input-container">
            <input type="password" id="register-password" placeholder="Senha">
            <label>
                <input type="checkbox" id="show-register-password" onclick="togglePasswordVisibility('register-password')"> Mostrar Senha
            </label>
        </div>
        <button onclick="registerPassword()">Cadastrar</button>
        <p id="register-message"></p>
    </div>

    <div id="login-container" style="display: none;">
        <h2>Insira a Senha</h2>
        <div class="input-container">
            <input type="password" id="password" placeholder="Senha">
            <label>
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility('password')"> Mostrar Senha
            </label>
        </div>
        <button onclick="checkPassword()">Entrar</button>
        <p id="error-message"></p>
    </div>

    <div id="led-controls" style="display: none;">
        <h2>Controle do LED</h2>
        <button onclick="controlLed('on')">Ligar LED</button>
        <button id="turnOffBtn" onclick="controlLed('off')">Desligar LED</button>
        <p id="led-status"></p>
        <button onclick="showChangePassword()">Alterar Senha</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="change-password" style="display: none;">
        <h2>Alterar Senha</h2>
        <div class="input-container">
            <input type="password" id="new-password" placeholder="Nova Senha">
            <label>
                <input type="checkbox" id="show-new-password" onclick="togglePasswordVisibility('new-password')"> Mostrar Senha
            </label>
        </div>
        <button onclick="changePassword()">Alterar</button>
        <p id="change-password-message"></p>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</body>
</html>
